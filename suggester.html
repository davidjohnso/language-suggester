<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>
  <div class="container">
    <div>
      <p class="btn-link text-right"><a href="index.html">Back to Homepage</a></p>
    </div>
    <div id="questions">
      <h2>This Language Suggester asks you a series of quirky questions and provides a language suggestion based on your answers.</h2>
      <form id="form-one">
        <div class="col-sm-10">
          <label for="question-one">Do you like pineapple on your pizza? Yes or No?</label>
          <input id="question-one" class="form-control" type="text">
        </div>

        <div class="col-sm-10">
          <label for="question-two">If animals could talk, which would be the rudest?</label>
          <input id="question-two" class="form-control" type="text">
        </div>

        <div class="col-sm-10">
          <label for="question-three">Which would you prefer to have as your room-mate? A goat or a bird?</label>
          <input id="question-three" class="form-control" type="text">
        </div>

        <div class="col-sm-10">
          <label for="question-four">What instrument do you think is the most annoying?</label>
          <input id="question-four" class="form-control" type="text">
        </div>
        
        <div class="col-sm-10">
          <label for="question-five">Is cereal soup?</label>
          <input id="question-five" class="form-control" type="text">
        </div>
        <a><button type="submit" class="btn btn-primary">Submit</button></a>
      </form>

      <div id="java">
        <h2>You should study Java.</h2>
      </div>
  
      <div id="c-sharp">
        <h2>You should study C#</h2>
      </div>
  
      <div id="ruby-react">
        <h2>You should study Ruby/React.</h2>
      </div>

      <div id="swift">
        <h2>You should study Swift.</h2>
      </div>

      <div id="rust">
        <h2>You should study Rust.</h2>
      </div>

  </div>
</body>
</html>
